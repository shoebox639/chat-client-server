<div>
  Signed in as: <strong>{{username}}</strong>
</div>
<div class="row">
  <div class="col-md-4" ng-repeat="chat in chats" ng-click="openChat(chat.id)">
    <h4>Chat #{{chat.id}}</h4>
    <p>
      <strong>{{ chat.messages[0].sender }}:</strong>
      <span>{{ chat.messages[0].msg }}</span>
    </p>
  </div>
</div>
